<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <img src="ferns.avif" alt="ferns" class="sidebarIMG">
    <div class="formBody">
        <p>This isn't a real online service! I'm trying to teach myself webdev and this is one of the projects in TheOdinProject. Check out the forms below!</p>
        <fieldset>
            <legend>Sign up homie, you know you want to</legend>

            <div class="fieldChild1">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">            
            </div>

            <div class="fieldChild2">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone">
                <label for="confPassword">Confirm Password</label>
                <input type="confPassword" name="confPassword" id="confPassword">
            </div>

        </fieldset>
        <button type="submit">Create Account</button>
        <span>Already have an account? <a href="">Log in</a></span>
    </div>
</body>
</html>
