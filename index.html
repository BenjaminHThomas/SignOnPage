<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- The below is for the custom font for the organisation name "RIBBIT"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Sign in</title>
</head>
<body>
    <div class="imgOverlay">
        <img src="frog-svgrepo-com.svg" alt="frog Icon" class="frogIcon">
        <span class="orgName">RIBBIT</span>
    </div>
    <img src="ferns.avif" alt="ferns" class="sidebarIMG">
    <div class="imgCredit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    <div class="formBody">
        <p>This isn't a real online service. I'm trying to teach myself webdev and this is one of the projects in TheOdinProject. <br><br>Check out the forms below!</p>
        <div class="borderBox">
            <fieldset>
                <legend>Sign up, you know you want to</legend>

                <div class="fieldRow">
                    <div class="fieldUnit">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="fieldUnit">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>                         
                </div>

                <div class="fieldRow">
                    <div class="fieldUnit">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="fieldUnit">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone">
                    </div>
                </div>

                <div class="fieldRow">
                    <div class="fieldUnit">
                        <label for="password1">Password</label>
                        <input type="password" name="password1" id="password1" required> 
                        <span class="error"></span>
                    </div>
                    <div class="fieldUnit">
                        <label for="password2">Confirm Password</label>
                        <input type="password" name="password2" id="password2" required>
                        <span class="error"></span>
                    </div>
                </div>
            </fieldset>
        </div>
        <button type="submit">Create Account</button>
        <span id="existAcc">Already have an account? <a id="logIn" href="">Log in</a></span>
    </div>
</body>
</html>
