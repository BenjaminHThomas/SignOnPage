<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <img src="ferns.avif" alt="ferns" class="sidebarIMG">
    <div class="formBody">
        <p>This isn't a real online service. I'm trying to teach myself webdev and this is one of the projects in TheOdinProject. Check out the forms below!</p>
        <div class="borderBox">
            <fieldset>
                <legend>Sign up, you know you want to</legend>

                <div class="fieldRow">
                    <div class="fieldUnit">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="fieldUnit">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>                         
                </div>

                <div class="fieldRow">
                    <div class="fieldUnit">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="fieldUnit">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone">
                    </div>
                </div>

                <div class="fieldRow">
                    <div class="fieldUnit">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required> 
                    </div>
                    <div class="fieldUnit">
                        <label for="confPassword">Confirm Password</label>
                        <input type="password" name="confPassword" id="confPassword" required>
                    </div>
                </div>
            </fieldset>
        </div>
        <button type="submit">Create Account</button>
        <span>Already have an account? <a href="">Log in</a></span>
    </div>
</body>
</html>
